<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS - WEB</title>
  </head>
  <body>
    <script>
      function sum(left, right) {
        return left + right;
      }
    </script>
    <input type="button" onclick="alert(sum(1, 1))" value="SUM!">
    <input type="button" onclick="alert(sum(1, 2))" value="SUM!">
    <input type="button" onclick="alert(sum(4, 4))" value="SUM!">
  </body>
</html>
