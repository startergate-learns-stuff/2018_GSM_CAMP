<!DOCTYPE html>
<html>
  <head>
    <title>JS - WEB</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop</h1>
    <script type="text/javascript">
      var i = 0;
      while (i < 3) {
        document.write(1);
        i++;
      }
    </script>
    <hr>
    <h1>Array</h1>
    <script>
      var saejong = ['세종1','세종2','세종3','세종4','세종5'];
      document.write(saejong[1]);
      document.write('<br>');
      document.write(saejong.length);
    </script>
    <hr>
    <h1>Loop + Array</h1>
    <ul>
      <script>
        for (var i = 0; i < saejong.length; i++) {
          document.write("<li>"+saejong[i]+"</li>");
        }
      </script>
    </ul>
  </body>
</html>
